<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div id="connection-status" class="alert alert-danger">
              <strong>Not connected</strong>
            </div>
          </div>
          <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
          </div>
          <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="roomOne">Select room:</label>
                    <button id="roomOne" class="btn btn-default" type="submit">Project 1</button>
                    <button id="roomTwo" class="btn btn-default" type="submit">Project 2</button>
                    <button id="roomThree" class="btn btn-default" type="submit">Project 3</button>
                </div>
            </form>
          </div>

        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Enter message</label>
                    <input type="text" id="message" class="form-control" placeholder="Message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat room</th>
                </tr>
                </thead>
                <tbody id="chatroom">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
